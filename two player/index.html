<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic-Tak-Toe Game</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Serif:opsz,wght@8..144,100&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Oswald:wght@700&family=Roboto+Serif:opsz,wght@8..144,100&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" media="screen and (max-width: 950px)" href="phone.css">
</head>
<body>
    <nav>
        <ul>
            <li>MyTicTac-Toe.com</li>
        </ul>
    </nav>
    <div class="gameContainer">
        <div class="container">
            <div class="box bl-0 bt-0"><span class="boxtext"></span></div>
            <div class="box bt-0"><span class="boxtext"></span></div>
            <div class="box bt-0 br-0"><span class="boxtext"></span></div>
            <div class="box bl-0"><span class="boxtext"></span></div>
            <div class="box"><span class="boxtext"></span></div>
            <div class="box br-0"><span class="boxtext"></span></div>
            <div class="box bl-0 bb-0"><span class="boxtext"></span></div>
            <div class="box bb-0"><span class="boxtext"></span></div>
            <div class="box bb-0 br-0"><span class="boxtext"></span></div>
        </div>
        <div class="gameInfo">
            <h1>Welcome to my Tic-Tac-Toe (2-Players)</h1>
            <div class="middle">
                <span class="info" id="0">Turn for X</span>
                <span class="info2" id="1">Turn for 0</span>
                <button id="reset">Reset</button>
                <button id="new"> <a href="../index.html">New Game</a> </button>
            </div>  
      <div class="imgbox">
        <img src="win.gif" alt="winner">
      </div>
    </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
