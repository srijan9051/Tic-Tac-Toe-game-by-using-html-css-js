<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic-Tac-Toe</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" media="screen and (max-width: 400px)" href="phone.css">
</head>

<body>
    <nav>
        <ul>
            <li>MyTicTac-Toe.com</li>
        </ul>
    </nav>
    <!-- choice box -->
    <div class="select-box">
        <header>Tic-Tac-Toe (Single Player)</header>
        <div class="content">
            <div class="title">Select your choice</div>
            <div class="options">
                <button class="playerx">Player (X)</button>
                <button class="playero">Player (O)</button>
            </div>
        </div>
    </div>

    <!-- Game box -->
    <div class="play-board">
        <div class="details">
            <div class="players">
                <span class="xturn">X's Turn</span>
                <span class="0turn">O's Turn</span>
                <div class="slider"></div>
            </div>
        </div>
        <div class="play-area">
            <section>
                <span class="box1"></span>
                <span class="box2"></span>
                <span class="box3"></span>
            </section>
            <section>
                <span class="box4"></span>
                <span class="box5"></span>
                <span class="box6"></span>
            </section>
            <section>
                <span class="box7"></span>
                <span class="box8"></span>
                <span class="box9"></span>
            </section>
        </div>
    </div>

    <!-- Result Box -->
    <div class="result-box">
        <div class="won-text"></div>
        <div class="btn">
            <button>Replay</button>
            <button> <a href="../index.html">New Game</a> </button>
        </div>
    </div>
    </div>
    <script src="https://kit.fontawesome.com/26504e4a1f.js" crossorigin="anonymous"></script>
    <script src="script.js"></script>
</body>

</html>
